<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <script type="text/javascript" src="{% static '/js/table.js' %}" defer></script>
  </head>
  <body>
    <h2>Date:</h2>
    <h2>Split: &emsp; Legs</h2>
    <h2>Start-time:</h2>
    <h2>End-time:</h2>
    <h2>Timezone:</h2>
    <h2>Notes:</h2>

    <div class="row">
      <div class="column" style="background-color: #aaa">
        <table-component exercise="1. Squat" numberOfSets="3"></table-component>
      </div>
      <div class="column" style="background-color: #bbb">
        <table-component
          exercise="4. Standing calf raise"
          numberOfSets="3"
        ></table-component>
      </div>
    </div>
    <div class="row">
      <div class="column" style="background-color: #aaa">
        <table-component
          exercise="2. Deadlift"
          numberOfSets="3"
        ></table-component>
      </div>
      <div class="column" style="background-color: #bbb">
        <table-component
          exercise="5. Seated calf raise"
          numberOfSets="3"
        ></table-component>
      </div>
    </div>
    <div class="row">
      <div class="column" style="background-color: #aaa">
        <table-component
          exercise="3. Leg extention"
          numberOfSets="3"
        ></table-component>
      </div>
      <div class="column" style="background-color: #bbb">
        <table-component
          exercise="6. Barbell lunge"
          numberOfSets="2"
        ></table-component>
      </div>
    </div>
  </body>
</html>
